<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Album</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --secondary-bg: #c3cfe2;
            --card-bg: white;
            --text-color: #2c3e50;
            --text-secondary: #555;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --shadow: rgba(0,0,0,0.1);
            --progress-bg: #eee;
            --dot-color: #bbb;
        }

        .night-mode {
            --bg-color: #121212;
            --secondary-bg: #1a1a1a;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --shadow: rgba(0,0,0,0.3);
            --progress-bg: #333;
            --dot-color: #666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--secondary-bg) 100%);
            padding: 20px;
            min-height: 100vh;
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .greeting {
            background: var(--card-bg);
            padding: 25px 20px;
            border-radius: 15px;
            max-width: 900px;
            margin: 0 auto 25px;
            box-shadow: 0 8px 25px var(--shadow);
            animation: fadeIn 1s ease-out;
            color: var(--text-color);
        }
        
        .greeting h1 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: clamp(1.8em, 4vw, 2.5em);
        }
        
        .greeting p {
            color: var(--text-secondary);
            font-size: clamp(1em, 2vw, 1.1em);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .slideshow-container {
            max-width: 1000px;
            margin: 30px auto;
            position: relative;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 35px var(--shadow);
            animation: slideUp 1s ease-out;
        }
        
        .mySlides {
            display: none;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .mySlides.active {
            display: block;
        }
        
        .mySlides img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from cover to contain */
            border-radius: 10px;
            transition: transform 0.3s ease;
            background-color: var(--card-bg); /* Background for transparent areas */
        }
        
        .mySlides img:hover {
            transform: scale(1.02);
        }
        
        .text {
            color: white;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: clamp(1em, 2vw, 1.2em);
            font-weight: 500;
            border-radius: 0 0 10px 10px;
        }
        
        /* Navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            padding: 0;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s ease;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.6);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .prev { left: 15px; }
        .next { right: 15px; }
        
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.9);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Dots indicator */
        .dots-container {
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .dot {
            cursor: pointer;
            height: 14px;
            width: 14px;
            background-color: var(--dot-color);
            border-radius: 50%;
            display: inline-block;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        
        .dot:hover {
            background-color: #717171;
            transform: scale(1.2);
        }
        
        .dot.active {
            background-color: var(--accent-color);
            transform: scale(1.2);
            border-color: #2E7D32;
        }
        
        /* Floating controls container */
        .floating-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 12px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95%;
        }
        
        .night-mode .floating-controls {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 140px;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .control-btn.stop {
            background: #f44336;
        }
        
        .control-btn.stop:hover {
            background: #d32f2f;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .control-btn.night-mode-btn {
            background: #6a11cb;
            min-width: 120px;
        }
        
        .control-btn.night-mode-btn:hover {
            background: #5a0cb9;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .control-btn.night-mode-btn.active {
            background: #ff8c00;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .speed-control select {
            padding: 6px 12px;
            border-radius: 15px;
            border: 2px solid var(--accent-color);
            background: white;
            color: #333;
            font-weight: 500;
            cursor: pointer;
        }
        
        .night-mode .speed-control select {
            background: #2a2a2a;
            color: white;
            border-color: var(--accent-color);
        }
        
        /* Flash animation */
        .flash {
            animation: flashEffect 0.5s ease-out;
        }
        
        @keyframes flashEffect {
            0% { opacity: 1; }
            50% { opacity: 0.3; filter: brightness(1.5); }
            100% { opacity: 1; }
        }
        
        /* Slide animations */
        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }
        
        @keyframes fade {
            from { opacity: 0.4; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Page animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--progress-bg);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        
        /* Slide counter */
        .slide-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 600;
            z-index: 5;
        }
        
        /* Thumbnail strip */
        .thumbnail-container {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            margin: 20px auto;
            flex-wrap: nowrap;
            max-width: 100%;
            overflow-x: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }
        
        .thumbnail-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .thumbnail-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .thumbnail-container::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
        }
        
        .thumbnail {
            width: 70px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            flex-shrink: 0;
        }
        
        .thumbnail:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        .thumbnail.active {
            opacity: 1;
            border-color: var(--accent-color);
            transform: scale(1.1);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .greeting {
                padding: 20px 15px;
                margin-bottom: 20px;
            }
            
            .slideshow-container {
                padding: 15px;
                margin: 20px auto;
            }
            
            .mySlides {
                padding-bottom: 75%; /* Taller aspect ratio for mobile */
            }
            
            .prev, .next {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .prev {
                left: 10px;
            }
            
            .next {
                right: 10px;
            }
            
            .floating-controls {
                bottom: 10px;
                padding: 10px 15px;
                border-radius: 20px;
                flex-direction: column;
                width: 95%;
                gap: 8px;
            }
            
            .control-btn {
                width: 100%;
                max-width: 250px;
                padding: 8px 15px;
                font-size: 13px;
            }
            
            .speed-control {
                width: 100%;
                justify-content: center;
            }
            
            .dot {
                height: 12px;
                width: 12px;
            }
            
            .thumbnail {
                width: 60px;
                height: 45px;
            }
            
            .dots-container {
                padding: 15px;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .greeting h1 {
                font-size: 1.5em;
            }
            
            .greeting p {
                font-size: 0.95em;
            }
            
            .mySlides {
                padding-bottom: 100%; /* Square aspect ratio for very small screens */
            }
            
            .control-btn {
                min-width: 120px;
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .thumbnail {
                width: 50px;
                height: 40px;
            }
        }
        
        /* Night mode specific adjustments */
        .night-mode .greeting {
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        .night-mode .slideshow-container {
            background: var(--card-bg);
        }
        
        .night-mode .speed-control span {
            color: var(--text-color);
        }
    </style>
</head>

    <script>
        let slideIndex = 1;
        let autoPlayInterval;
        let isAutoPlaying = false;
        let slideshowSpeed = 3000;
        let slides = [];
        let totalSlides = 0;
        let isNightMode = false;
        
        // Initialize slideshow
        document.addEventListener('DOMContentLoaded', function() {
            slides = document.getElementsByClassName("mySlides");
            totalSlides = slides.length;
            
            // Initialize counters
            document.getElementById('current-slide').textContent = slideIndex;
            document.getElementById('total-slides').textContent = totalSlides;
            
            // Create dots and thumbnails
            createIndicators();
            createThumbnails();
            
            // Show first slide
            showSlides(slideIndex);
            
            // Check for saved night mode preference
            if (localStorage.getItem('nightMode') === 'true') {
                toggleNightMode();
            }
            
            // Start auto-play after 3 seconds
            setTimeout(() => {
                toggleAutoPlay();
            }, 3000);
        });
        
        function createIndicators() {
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';
            
            for (let i = 1; i <= totalSlides; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.setAttribute('data-index', i);
                dot.onclick = () => currentSlide(i);
                dotsContainer.appendChild(dot);
            }
        }
        
        function createThumbnails() {
            const container = document.getElementById('thumbnail-container');
            container.innerHTML = '';
            
            for (let i = 0; i < totalSlides; i++) {
                const img = slides[i].querySelector('img');
                const thumbnail = document.createElement('img');
                thumbnail.className = 'thumbnail';
                thumbnail.src = img.src;
                thumbnail.alt = `Thumbnail ${i + 1}`;
                thumbnail.setAttribute('data-index', i + 1);
                thumbnail.onclick = () => currentSlide(i + 1);
                container.appendChild(thumbnail);
            }
        }
        
        function plusSlides(n) {
            showSlides(slideIndex + n);
        }
        
        function currentSlide(n) {
            showSlides(n);
        }
        
        function showSlides(n) {
            // Update slide index
            if (n > totalSlides) { slideIndex = 1; }
            else if (n < 1) { slideIndex = totalSlides; }
            else { slideIndex = n; }
            
            // Hide all slides
            for (let i = 0; i < totalSlides; i++) {
                slides[i].classList.remove('active');
                slides[i].style.display = "none";
            }
            
            // Update dots
            const dots = document.getElementsByClassName("dot");
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            // Update thumbnails
            const thumbnails = document.getElementsByClassName("thumbnail");
            for (let i = 0; i < thumbnails.length; i++) {
                thumbnails[i].classList.remove("active");
            }
            
            // Show current slide
            slides[slideIndex - 1].classList.add('active');
            slides[slideIndex - 1].style.display = "block";
            
            // Update active dot and thumbnail
            if (dots[slideIndex - 1]) dots[slideIndex - 1].className += " active";
            if (thumbnails[slideIndex - 1]) thumbnails[slideIndex - 1].classList.add("active");
            
            // Update counters
            document.getElementById('current-slide').textContent = slideIndex;
            
            // Update progress bar
            updateProgressBar();
            
            // Scroll active thumbnail into view
            if (thumbnails[slideIndex - 1]) {
                thumbnails[slideIndex - 1].scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                    inline: 'center'
                });
            }
        }
        
        function updateProgressBar() {
            const progress = document.getElementById('slide-progress');
            const progressPercentage = (slideIndex / totalSlides) * 100;
            progress.style.width = `${progressPercentage}%`;
        }
        
        function toggleAutoPlay() {
            const btn = document.getElementById('auto-play-btn');
            const playIcon = document.getElementById('play-icon');
            const playText = document.getElementById('play-text');
            
            if (!isAutoPlaying) {
                autoPlayInterval = setInterval(() => {
                    plusSlides(1);
                    // Random flash effect 30% of the time
                    if (Math.random() < 0.3) {
                        randomFlash();
                    }
                }, slideshowSpeed);
                
                btn.classList.add('stop');
                playIcon.textContent = '‚è∏';
                playText.textContent = 'Stop Auto-play';
                isAutoPlaying = true;
            } else {
                clearInterval(autoPlayInterval);
                btn.classList.remove('stop');
                playIcon.textContent = '‚ñ∂';
                playText.textContent = 'Auto-play';
                isAutoPlaying = false;
            }
        }
        
        function changeSpeed() {
            const selector = document.getElementById('speed-selector');
            slideshowSpeed = parseInt(selector.value);
            
            // Restart auto-play if it's running
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = setInterval(() => {
                    plusSlides(1);
                    if (Math.random() < 0.3) randomFlash();
                }, slideshowSpeed);
            }
        }
        
        function randomFlash() {
            const currentSlide = slides[slideIndex - 1];
            const img = currentSlide.querySelector('img');
            
            // Apply flash effect
            img.classList.add('flash');
            
            // Random color flash
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Create flash overlay
            const flashOverlay = document.createElement('div');
            flashOverlay.style.position = 'absolute';
            flashOverlay.style.top = '0';
            flashOverlay.style.left = '0';
            flashOverlay.style.width = '100%';
            flashOverlay.style.height = '100%';
            flashOverlay.style.backgroundColor = randomColor;
            flashOverlay.style.opacity = '0.3';
            flashOverlay.style.borderRadius = '10px';
            flashOverlay.style.zIndex = '1';
            flashOverlay.style.pointerEvents = 'none';
            flashOverlay.style.animation = 'flashEffect 0.8s ease-out';
            
            currentSlide.appendChild(flashOverlay);
            
            // Remove classes and overlay after animation
            setTimeout(() => {
                img.classList.remove('flash');
                if (flashOverlay.parentNode) {
                    flashOverlay.parentNode.removeChild(flashOverlay);
                }
            }, 800);
        }
        
        function shuffleSlides() {
            const slidesContainer = document.querySelector('.slideshow-container');
            const slidesArray = Array.from(slides);
            
            // Fisher-Yates shuffle algorithm
            for (let i = slidesArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                slidesContainer.insertBefore(slidesArray[j], slidesArray[i]);
            }
            
            // Update slides collection
            slides = document.getElementsByClassName("mySlides");
            
            // Reset to first slide and update thumbnails
            slideIndex = 1;
            showSlides(slideIndex);
            createThumbnails();
            
            // Visual feedback
            const container = document.querySelector('.slideshow-container');
            container.style.transform = 'scale(0.98)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 300);
        }
        
        function toggleNightMode() {
            const body = document.body;
            const nightModeBtn = document.getElementById('night-mode-btn');
            
            isNightMode = !isNightMode;
            
            if (isNightMode) {
                body.classList.add('night-mode');
                nightModeBtn.textContent = '‚òÄÔ∏è Day Mode';
                nightModeBtn.classList.add('active');
            } else {
                body.classList.remove('night-mode');
                nightModeBtn.textContent = 'üåô Night Mode';
                nightModeBtn.classList.remove('active');
            }
            
            // Save preference to localStorage
            localStorage.setItem('nightMode', isNightMode);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    plusSlides(-1);
                    break;
                case 'ArrowRight':
                case ' ':
                    plusSlides(1);
                    break;
                case 'Home':
                    currentSlide(1);
                    break;
                case 'End':
                    currentSlide(totalSlides);
                    break;
                case 's':
                    shuffleSlides();
                    break;
                case 'f':
                    randomFlash();
                    break;
                case 'a':
                    toggleAutoPlay();
                    break;
                case 'n':
                    toggleNightMode();
                    break;
            }
        });
        
        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.querySelector('.slideshow-container').addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });
        
        document.querySelector('.slideshow-container').addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe left - next slide
                plusSlides(1);
            }
            
            if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe right - previous slide
                plusSlides(-1);
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            // Re-show current slide to maintain proper sizing
            showSlides(slideIndex);
        });
    </script>
